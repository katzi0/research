<ac-layer acFor="let plane of largeAmountEntities$" [context]="this">
  <ac-billboard-desc props="{
                    image: plane.image,
                    position: plane.bbPosition,
                    distanceDisplayCondition: plane.distanceDisplayConditionBb,
                    scale: plane.scale
                  }">
  </ac-billboard-desc>
  <!--<ac-label-desc props="{-->
                  <!--position: plane.bbPosition,-->
                  <!--text: plane.name-->
          <!--}">-->
  <!--</ac-label-desc>-->
  <ac-point-desc props="{
    position: plane.pointPosition,
    color: plane.color,
    pixelSize: plane.pixelSize,
    distanceDisplayCondition: plane.distanceDisplayConditionPoint
  }">
  </ac-point-desc>
  <ac-polygon-desc props="{
    hierarchy: plane.hierarchy,
    extrudedHeight: plane.extrudedHeight,
    material: plane.materialPolygon,
    closeTop: plane.closeTop,
    closeBottom: plane.closeBottom
  }"></ac-polygon-desc>
  <ac-polyline-desc props="{
    positions: plane.positions,
    width: plane.width,
    material: plane.materialPolyline
  }"></ac-polyline-desc>
</ac-layer>
